    </iframe>
    <script>

      var xhr = new XMLHttpRequest();
      xhr.open('GET', "https://webchat.botframework.com/api/tokens", true);
      xhr.setRequestHeader('Authorization', 'BotConnector ' + '1Inwl3RQLhM.RLNl5jcyGiGBXfIIDQ5j6EhCG6UjfsbVkhsBy-2xZeI');
      xhr.send();
      xhr.onreadystatechange = processRequest;
  
      function processRequest(e) {
        if (xhr.readyState == 4  && xhr.status == 200) {
          var response = JSON.parse(xhr.responseText);
          document.getElementById("chat").src="https://webchat.botframework.com/embed/convdjangobot?t="+response
        }
      }
  
    </script>
